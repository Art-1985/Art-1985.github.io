    <p>評估填權機率:現金支付與本業經營能力</p>
    <p>現金殖利率 : 4% ~ 7% ; 低利率時，高現金殖利率具備投資之價值</p>
    <p>流動性 : 市值100億以上 ; 市值低易有流動性問題</p>
    <p>營益率 : 高於0% ; 不能有虧損</p>
    <p>自由現金流 : 高於0 ; 自由運用的資金數，易有充裕能力配現金股息</p>
    <p>利息保障倍數 : 高於20倍 ; 償債利息能力越高，支付股東現金能力越強</p>
