    <p>123</p>
    壓阻式壓力傳感器中的傳感材料是在矽基板上形成的隔膜，該隔膜會隨著施加的壓力而彎曲。
    由於該彎曲，振動板的晶格發生變形。這種變形會導致放置在隔膜上的壓敏電阻的能帶結構發生變化，從而導致材料的電阻率發生變化。
    根據電阻器的方向，這種變化可以是增加或減少。
    <p>基本處理步驟</p>
    擴散(n型和p型)
    金屬化
    各向異性背面蝕刻(通過使用眾所周知的化學物質,如TMAH或KOH)

    對於典型的壓阻式壓力傳感器，壓阻元件（即擴散電阻器）位於典型厚度為 2-10 毫米的 n 型外延層上。
    外延層由p型襯底保持。壓敏膜片由矽後端體微加工形成。 對於該工藝，使用了 TMAH 和 KOH 等各向異性蝕刻劑。
